<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* CSS */
    .portfolio {
      padding: 20px;
    }

    .heading {
      text-align: center;
    }

    .protfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .portfolio-box {
      margin: 10px;
      width: calc(33.33% - 20px); /* 3 images per row */
      position: relative;
    }

    .portfolio-box img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .portfolio-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 150, 243, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-layer h4 {
      color: white;
      font-size: 1.5rem;
      display: none;
    }

    .portfolio-box:hover .portfolio-layer {
      opacity: 1;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .protfolio-container {
        justify-content: flex-start;
      }
      .portfolio-box {
        width: calc(50% - 20px); /* 2 images per row */
      }
    }

    @media screen and (max-width: 480px) {
      .portfolio-box {
        width: calc(100% - 20px); /* 1 image per row */
      }
    }
  </style>
</head>
<body>
  <section class="portfolio">
    <h2 class="heading">Latest <span>Projects</span></h2>
    <div class="protfolio-container">
      <div class="portfolio-box">
        <a href="https://nothinga8.netlify.app/">
          <img src="./images/t4Wuob.jpg" alt="">
          <div class="portfolio-layer">
            <h4>Web Design</h4>
          </div>
        </a>
      </div>
      <div class="portfolio-box">
        <a href="https://www.example.com">
          <img src="./images/WhatsApp Image 2024-03-20 at 7.14.06 PM (1).jpeg" alt="">
          <div class="portfolio-layer">
            <h4>Web Design</h4>
          </div>
        </a>
      </div>
      <div class="portfolio-box">
        <a href="https://www.example.com">
          <img src="./images/WhatsApp Image 2024-03-20 at 7.14.06 PM (1).jpeg" alt="">
          <div class="portfolio-layer">
            <h4>Web Design</h4>
          </div>
        </a>
      </div>
      <!-- Add more portfolio boxes as needed -->
    </div>
  </section>

  <script>
    // JavaScript - No change required for displaying h4 content
    document.querySelectorAll('.portfolio-box').forEach(box => {
      box.addEventListener('click', () => {
        const h4 = box.querySelector('h4');
        h4.style.display = 'block'; // Show the h4 content
        window.location.href = box.querySelector('a').href; // Redirect to the link
      });
    });
  </script>
</body>
</html>

</body>
